<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <fieldset>
          <legend>Inscription formation</legend>
          <br>
                  <h2>Identité</h2>
                          <form action="/ma-page-de-traitement" method="post">
                              <div class="champ">
                                  <label for="name">Nom:</label>
                                  <input type="text" id="name" name="nom" placeholder="Aribi">
                              </div>
  
                              <div class="champ">
                                  <label for="surname">Prénom:</label>
                                  <input type="text" id="surname" name="prenom" placeholder="Rachid">
                              </div>
                                  <div class="champ">
                                   <label for="start">Date de naissance:</label>
                                   <input id="naissance" type="date" value="jj-mm-aaaa">
                                  </div>
  
                                  <div class="champ">
                                      <label for="mail">Entrez un mail :</label>
                                      <input type="email" id="mail" name="mail" placeholder="monemail@adresse.com">
                                  </div>
  
                                  <div class="champ">
                                      <label for="pass">Entrez un mot de passe (6 caractères minimum):</label>
                                      <input type="password" id="pass" name="pass">
                                  </div>
  
  
                                  <div class="champ">
                                      <label for="pays">Dernier diplôme obtenu</label>
                                      <select name="pays" id="pays">
                                          <option value="Séléctionner un diplôme">--Séléctionner un diplôme--</option>
                                          <option value="bac">Bac</option>
                                          <option value="brevet">Brevet</option>
                                          <option value="cap">Cap</option>
                                          <option value="Niveau 1 et plus">Niveau 1 et Plus</option>
                                      </select>
                                  </div>
  
                                  <div class="champ">
                                  <label for="formation">Formation souhaitée </label>
                                      <input type="text" id="formation" name="preparation">
                                  </div>
  
                  </form>
      </fieldset>
    
        <h2>Motivations</h2>
        <p>why would you like to be in the desired formation</p>
        <label for="textarea"></label>

        <textarea id="textarea" name="textarea" placeholder="your motivations" rows="10"
            cols="120"></textarea><br /><br />

        <input type="submit" value="Submit">
</body>
</html>
